<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Goop4All</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Goop4All</span>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Goop4All</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="{{ url_for('new_campaign') }}">Create Campaign</a>
                <a class="mdl-navigation__link" href="{{ url_for('list_campaigns') }}">All Campaigns</a>
                <a class="mdl-navigation__link" href="{{ url_for('configuration') }}">Configuration</a>
                <a class="mdl-navigation__link" href="{{ url_for('logs') }}">Logs</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                {% block content %} {% endblock %}
            </div>
        </main>
        </div>
</body>

</html>
